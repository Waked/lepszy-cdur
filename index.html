    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikacja do transponowania akordów.">
    <meta name="theme-color" content="#2F3BA2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lepszy Cdur">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <script src="script/install.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then((reg) => {
                  console.log('Service worker registered.', reg);
                });
          });
        }
    </script>
    <form class="pure-form pure-form-stacked" style="margin: 0.5rem">
        <fieldset>
            <legend>Lepszy cdur</legend>
            <label for="chords-source">Akordy</label>
            <textarea id="chords-source" class="pure-input-1" placeholder="Wpisz akordy"></textarea>
            <div class="pure-g">
                <div class="pure-u-2-5">
                    <label for="transpose-key">Klucz</label>
                    <select id="transpose-key" class="pure-input-1">
                        <option>placehdr1</option>
                        <option>placehdr2</option>
                        <option>placehdr3</option>
                    </select>
                </div>
                <div class="pure-u-1-5"></div>
                <div class="pure-u-2-5">
                    <label for="transpose-interval">Interwał</label>
                    <select id="transpose-interval" class="pure-input-1">
                        <option>0</option>
                        <option>+3</option>
                        <option>-2</option>
                    </select>
                </div>
            </div>
            <label for="chords-output">Wynik</label>
            <textarea id="chords-output" class="pure-input-1" readonly="" style="background-color: inherit;"></textarea>
        </fieldset>
    </form>
    <script src="script/main.js"></script>
</body>
